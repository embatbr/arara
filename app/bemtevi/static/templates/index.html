<!DOCTYPE html>
  <html>
    <head>
      <title>bem-te-vi</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Import materialize.css-->
      <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/> -->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li>
                <a href="index.html" class="active">
                  <i class="material-icons left">home</i>bem-te-vi
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="bgcontainers">
        <div class="row">

          <!-- content left -->
          <div class="col m3">
            <!-- profil card -->
            <div class="card">
              <div class="card-image">
                <img src="images/{{ username }}.jpg">
              </div>
              <div class="card-content">
                <span class="card-title">
                  <div style="margin-top: -20px;">
                    <b>{{ username }}</b>
                    <br />
                    <b><small>@{{ username }}</small></b>
                  </div>
                </span>
              </div>
            </div>
          </div>

          <!-- content center -->
          <div class="col m6">
            <ul class="collection" style="border:none;">
              <div class="row collection-item">
                <div class="input-field col s12">
                  <textarea class="materialize-textarea areatweet" placeholder="What's happening?"></textarea>
                </div>
                <div class="input-field col s12">
                  <button class="waves-effect waves-light btn-small">Post</button>
                </div>
              </div>
            </ul>
             
            <ul class="collection" style="border:none;">
              <li class="collection-item avatar">
                <img src="images/{{ username }}.jpg" alt="" class="circle">
                <span class="title">
                  <strong>{{ username }}</strong> <small>@{{ username }} . {{ post_publish_date }}</small>
                </span>
                <br />
                <br />
                <p>{{ post_content }}</p>
                <br />
              </li>
            </ul>
          </div>

        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.sidenav').sidenav();
        });
      </script>
    </body>
  </html
