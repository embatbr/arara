<!DOCTYPE html>
  <html>
    <head>
      <title>ARARA</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
      <link type="text/css" rel="stylesheet" href="css/style.css" />

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li>
                <a href="/" class="active">ARARA</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="bgcontainers">
        <div class="row">

          <!-- content left -->
          <div class="col m3">
            <div class="card">
              <div class="card-image">
                <img src="images/{{ logged_user.profile_picture }}">
              </div>
              <div class="card-content">
                <span class="card-title">
                  <div style="margin-top: -20px;">
                    <b>{{ logged_user.display_name }}</b>
                    <br />
                    <b><small>@{{ logged_user.username }}</small></b>
                  </div>
                </span>
              </div>
            </div>
          </div>

          <!-- content center -->
          <div class="col m6">
            <!-- posting area -->
            <ul class="collection" style="border:none;">
              <div class="row collection-item">
                <div class="input-field col s12">
                  <textarea class="materialize-textarea areatweet" placeholder="What's happening?"></textarea>
                </div>
                <div class="input-field col s12">
                  <button class="waves-effect waves-light btn-small">Post</button>
                </div>
              </div>
            </ul>
            
            <!-- posts -->
            {% if listFlag %}
              {% for item in items %}
                <ul class="collection" style="border:none;">
                  <li class="collection-item avatar">
                    <img src="images/{{ item.user_profile_picture }}" alt="" class="circle">
                    <span class="title">
                      <strong>{{ item.user_display_name }}</strong> <small>@{{ item.username }}</small>
                      <br />
                      <small>{{ item.post_publish_date }}</small>
                    </span>
                    <br />
                    <br />
                    <p>{{ item.post_content }}</p>
                    <br />
                  </li>
                </ul>
              {% endfor %}
            {% endif %}
          </div>

          <!-- content right -->
          <div class="col m3">
          </div>

        </div>
      </div>

      <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html
